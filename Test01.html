<script>
	var e; var cnt = 1;
	function digClock() {
		var today = new Date();
		var day = today.getMonth() + 1 + "월 " + today.getDate() + "일 ";
		var time = today.getHours() + "시 " + today.getMinutes() + "분 "
				+ today.getSeconds() + "초";
		document.getElementById("digClock01").innerHTML = day + time;
		//e = setTimeout('digClock()', 1000); // setTimeout : 해당하는 함수를 1초마다 호출하겠습니다. 자기 자신에 대한 함수만 호출가능
		
	}
	function click_(){
		e=setInterval('digClock()',1000) //setInterval : e다른 함수도 사용 가능
	}
	function test() { console.log("클릭 클릭!!!!" + cnt++) }
	function end() { clearInterval(e) } //clearTimeout(e) >>setTimeout에 관한 종료 내용
	digClock();
</script>

	<script>

	document.write("shift 데이터 : " + p2 + "<p/>");
	document.write("배열 데이터 : " + kdata + "<p/>");
	</script>

	<script>
	var city01=["서울","부산","대전"]; //concat 다음것을 붙여주는 기능
	var city02=["대구","광주","인천"];
	var city03=["전주","부여","세종"];
	var data1=city01.concat("수원", "오산");
	var data2=city01.concat(city02);
	var data3=city01.concat(city02,city03);
	document.write("결과 1 : "+ data1+"<p/>");
	document.write("결과 2 : "+ data2+"<p/>");
	document.write("결과 3 : "+ data3+"<p/>");
	
	</script>

	<script type="text/javascript">
	var city=["서울","부산","대전"];
	var joindata1=city.join();	//join : 지정한 배열 사이에 들어가는 기능
	var joindata2=city.join('-');
	var joindata3=city.join(" 그리고 ");
	document.write("기본 내용  : "+ city + "<p/>") //<p/> 열고 닫겠다. <p></p>를 합친 내용 결국   엔터 하나 들어간다.
	document.write("조인결과 1 : "+ joindata1 +"<p/>");
	document.write("조인결과 2 : "+ joindata2 +"<p/>");
	document.write("조인결과 3 : "+ joindata3 +"<p/>");
	
	
	</script>

	<script type="text/javascript">
		var arrdata = [];
		function insertArr() {
			var i = 0;
			for (i = 0; i <= 99; i++) {
				arrdata[i] = i + 1; // 1~100 저장
				document.write(arrdata[i] + " "); // 데이터 출력
			}
			document.write("<p>배열 크기 : " + arrdata.length + "</p>");
		}
		function delDataArr() {
			var i;
			for (i = 0; i < arrdata.length; i++)
				arrdata[i] = 0; // 배열 데이터를 0으로 초기화
			selectArr();
		}
		function allDelArr() {
			arrdata.length = 0; // 배열 초기화
			selectArr();
		}
		function selectArr() {
			var i;
			for (i = 0; i < arrdata.length; i++)
				document.write(arrdata[i] + " "); // 데이터 조회
			document.write("<p> 배열 크기 : " + arrdata.length + "</p>");
			document.write("<a href='Test01.html'>돌아가기</a>");
		}
		insertArr(); // 배열 데이터 생성 함수 호출
	</script>


	<button type="button" onclick="delDataArr()">배열 데이터 초기화</button>
